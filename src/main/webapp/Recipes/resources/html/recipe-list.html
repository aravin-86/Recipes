<div class="container">
    <div class="row">
        <h1 class="text-center bg-primary">Food Recipes</h1>
    </div>

    <hr/>

    <div class="row" ng-hide="hasRecipes">
        <div class="col-md-12">
            <h4 class="lead text-warning">Sorry, we currently have no recipes for you.</h4>
        </div>
    </div>
    <div class="row" ng-show="hasRecipes">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Cooking Time</th>
                <th>Main Ingredients</th>
            </tr>
            <tr ng-repeat="recipe in recipeList">
                <td><a href="#/recipe/{{recipe.id}}/{{recipe.name}}">{{recipe.name}}</a></td>
                <td>{{recipe.cookingMinutes}} minutes</td>
                <td>{{recipe.ingredients}}</td>
            </tr>
        </table>
    </div>
    <div class="row" ng-show="totalItems > 10">
        <div class="center-block text-center">
            <pagination items-per-page="10" total-items="totalItems" ng-model="currentPage"
                        ng-change="pageChanged()"></pagination>
        </div>
    </div>

</div>
